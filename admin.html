    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">
                Docent
            </h1>
            <div class="box">
                <h2 class="subtitle has-text-centered">Taken voor Anna (Student)</h2>
                <div class="task">
                    <div class="task-details">
                        <label class="checkbox">
                            <input type="checkbox">
                            Complete math assignment - Due: 15th Dec
                        </label>
                    </div>
                    <div class="task-actions">
                        <button class="button is-success">Keur goed </button>
                        <button class="button is-danger" onclick="showRejectModal('Math Assignment')">Reject</button>
                    </div>
                </div>
                <div class="task">
                    <div class="task-details">
                        <label class="checkbox">
                            <input type="checkbox">
                            Read 'To Kill a Mockingbird' - Due: 20th Dec
                        </label>
                    </div>
                    <div class="task-actions">
                        <button class="button is-success">Keur goed</button>
                        <button class="button is-danger" onclick="showRejectModal('Reading Task')">Reject</button>
                    </div>
                </div>
                <div class="task">
                    <div class="task-details">
                        <label class="checkbox">
                            <input type="checkbox">
                            Submit history project - Due: 10th Jan
                        </label>
                    </div>
                    <div class="task-actions">
                        <button class="button is-success">Keur goed</button>
                        <button class="button is-danger" onclick="showRejectModal('History Project')">Reject</button>
                    </div>
                </div>
            </div>



            <div class="modal" id="rejectModal">
                <div class="modal-background" onclick="hideRejectModal()"></div>
                <div class="modal-content">
                    <div class="box">
                        <h3 class="title is-4">Reject Task</h3>
                        <div class="field">
                            <label class="label">Reden vooor afkeuring</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="Reden voor afkeuring"></textarea>
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-danger">Keur af</button>
                            </div>
                            <div class="control">
                                <button class="button" onclick="hideRejectModal()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close" onclick="hideRejectModal()"></button>
            </div>
    </section>
