<head>
    <meta charset="utf-8">

        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .custom-gradient-background {
            background: rgb(238, 174, 202);
            background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);

        .navbar-item {

            transition: opacity 0.3s ease-in-out;

<body class="">
    <nav class="navbar is-hidden-mobile" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <img src="https://banner2.cleanpng.com/20180411/hfe/kisspng-domain-name-registrar-name-generic-top-level-doma-name-5acdcf40961135.9051342915234373766147.jpg"
                    width="100" height="100">
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a href="index.html" class="navbar-item">
                    Home
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>
                    <div class="navbar-dropdown">
                        <a href="login.html" class="navbar-item">
                            login
                        </a>
                        <a href="faq.html" class="navbar-item">
                            FAQ
                        </a>
                        <a href="Contact.html" class="navbar-item">
                            Contact
                        </a>
                        <hr class="navbar-divider">

                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h1 class="title">
                Schedule-IT
            </h1>
            <p class="subtitle">
                The app to make IT scheduling <strong>NOW</strong>!
            </p>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <nav class="panel is-success">
                        <p class="panel-heading has-text-centered">Wanneer moet het af zijn</p>
                        <div class="panel-block">
                            <div class="datetimepicker">
                                <input type="date" id="date" value="2023-12-12">
                                <input type="time" id="time" value="08:00">
                            </div>
                            <div class="panel-block">
                                <p class="control has-icons-left">
                                    <input class="input is-success" type="text" placeholder="Wat wil je inplannen"
                                        id="goal" autocomplete="off" />
                                    <span class="icon is-left has-text-success">
                                        <i class="fa-solid fa-plus" aria-hidden="true"></i>
                                        <div class="block m-auto">
                                            <button class="button is-fullwidth is-rounded has-text-centered"
                                                style="background-color: #94bbe9; color: white;" onclick="addTask"
                                                id="add-btn">Voeg Toe</button>
                                        </div>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </nav>

                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Tasks
                            </p>
                        </header>
                        <div class="card-content" id="tasks">
                            <div class="content">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    Task 1: ####| 09:40
                                    <progress class="progress is-danger" value="50" max="90">90%</progress>
                                </label>
                                <div>
                                    <label class="checkbox">
                                        <input type="checkbox">
                                        Task 2: #### | 13:40
                                        <progress class="progress is-danger" value="100" max="90">90%</progress>
                                    </label>
                                </div>
                                <div>
                                    <label class="checkbox">
                                        <input type="checkbox">
                                        Task 3: #### | 15:45
                                        <progress class="progress is-success" value="60" max="100">60%</progress>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <nav class="navbar custom-gradient-background is-fixed-bottom is-hidden-tablet" role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item is-expanded is-block has-text-centered" href="login.html">
                <i class="fa fa-user"></i>
                <p class="is-size-7">Account</p>
            </a>
            <a class="navbar-item is-expanded is-block has-text-centered" href="index.html">
                <i class="fa fa-list"></i>
                <p class="is-size-7">Taken</p>
            </a>
            <a class="navbar-item is-expanded is-block has-text-centered" href="admin.html">
                <i class="fa-solid fa-message"></i>
                <p class="is-size-7">Admin</p>
            </a>
            <a class="navbar-item is-expanded is-block has-text-centered" href="more.html">
                <i class="fa fa-cog"></i>
                <p class="is-size-7">More</p>
            </a>
        </div>
    </nav>




    <script>
        function addTask() {
            const goal = document.getElementById('goal').value;
            const time = document.getElementById('time').value;
            const date = document.getElementById('date').value;

            if (goal && time && date) {
                const tasksContainer = document.getElementById('tasks');

                const newTask = document.createElement('div');
                newTask.innerHTML = `
                    <label class="checkbox">
                        <input type="checkbox">
                        ${goal} | ${date} ${time}
                        <progress class="progress is-danger" value="0" max="100">0%</progress>
                    </label>
                `;

                tasksContainer.appendChild(newTask);

                document.getElementById('goal').value = '';
                document.getElementById('time').value = '08:00';
                document.getElementById('date').value = '2028-07-03';
            }
        }

        document.getElementById('add-btn').addEventListener('click', addTask);
    </script>
</body>
